    body {

    }

    .product img {
      max-width: 100px;
      margin-right: 10px;
    }


    .cart {
  flex: 1;

  padding: 10px;
  border: 1px solid black;
}

    .cart-item {
      margin-bottom: 10px;
    }

    }

      padding: 5px;
      margin-right: 10px;

      padding: 5px 10px;
